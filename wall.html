<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/mainStyle.css">
    <title>Wall</title>
</head>
<body>
  <!-- Second standard clock -->
  <section class="standard-clock secondStandard">
    <div class="hours-container">
      <div class="hours-hand"></div>
    </div>
    <div class="minutes-container">
      <div class="minutes-hand"></div>
    </div>
    <div class="seconds-container">
      <div class="seconds-hand"></div>
    </div>
    <div class="centralCircle"></div>
  </section> 
    <!-- Block clock -->
    <section class="block-clock">
        <div class="yearBox"></div>
        <div class="monthBox"></div>
        <div class="dayBox"></div>
        <div class="timeBox"></div>
        <div class="dateBox"></div>
    </section>
    <!-- Standard clock -->
    <section class="standard-clock first">
        <div class="hours-container">
          <div class="hours-hand"></div>
        </div>
        <div class="minutes-container">
          <div class="minutes-hand"></div>
        </div>
        <div class="seconds-container">
          <div class="seconds-hand"></div>
        </div>
        <div class="centralCircle"></div>
      </section>
    <!-- Stoper -->
    <section id="stoper">
      <div class="time">00:00:00</div>
    <div class="controls">
      <button class="start">START</button>
      <button class="stop">STOP</button>
      <button class="reset">C</button>
    </div>
    </section>
    <!-- Pendulum clock -->
    <section class="pendulumClock">
      <div class="clockCircle">
        <div class="hourClockHand">
          <div class="hoursPendulum"></div>
        </div>
        <div class="minuteClockHand">
          <div class="minutesPendulum"></div>
        </div>
      </div>
      <div class="centralCircle"></div>
      <div class="pendulum">
        <div class="circle"></div>
      </div>
    </section> 
    <!-- Third standard clock -->
    <section class="standard-clock thirdStandard">
      <span class="twelve number">12</span>
      <span class="three number">3</span>
      <span class="six number">6</span>
      <span class="nine number">9</span>
      <div class="hours-container">
        <div class="hours-hand"></div>
      </div>
      <div class="minutes-container">
        <div class="minutes-hand"></div>
      </div>
      <div class="centralCircle"></div>
    </section> 
<!-- Clock display -->
    <section class="clockDisplay">
      <div class="timeDisplay"></div>
    </section>
    <script src="mainScript.js"></script>
</body>
</html>
