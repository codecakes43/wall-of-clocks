<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/mainStyle.css">
    <title>Wall</title>
</head>
<body>
    <!-- Block clock -->
    <section class="block-clock">
        <div class="yearBox"></div>
        <div class="monthBox"></div>
        <div class="dayBox"></div>
        <div class="timeBox"></div>
        <div class="dateBox"></div>
    </section>
    <!-- Standard clock -->
    <section class="standard-clock">
        <div class="hours-container">
          <div class="hours-hand"></div>
        </div>
        <div class="minutes-container">
          <div class="minutes-hand"></div>
        </div>
        <div class="seconds-container">
          <div class="seconds-hand"></div>
        </div>
      </section>
    <!-- Pendulum clock -->
    <section class="pendulumClock">
      <div class="clockCircle">
        <div class="hourClockHand">
          <div class="hours"></div>
        </div>
        <div class="minuteClockHand">
          <div class="minutes"></div>
        </div>
      </div>
      <div class="pendulum">
        <div class="circle"></div>
      </div>
    </section>  
    <script src="mainScript.js"></script>
</body>
</html>
